<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Planets - Planetary Playground</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="explore.css">
</head>
<body>
    <header>
        <h1>Explore Planets</h1>
        <a href="index.html" class="back-link">Back to Playground</a>
    </header>

    <main>
        <div id="planet-grid">
            <!-- Example Planet 1 -->
            <div class="planet-card">
                <div class="planet-card-visual" style="background-color: #00ff00; width: 150px; height: 150px;"></div>
                <h3>Planet Zorg</h3>
                <p>A lush, green planet with a high-gravity environment.</p>
                <button class="vote-button">Vote</button>
            </div>
            <!-- Example Planet 2 -->
            <div class="planet-card">
                <div class="planet-card-visual" style="background-color: #ff4500; width: 100px; height: 100px;"></div>
                <h3>Planet Xylar</h3>
                <p>A fiery, volcanic world with a thin atmosphere.</p>
                <button class="vote-button">Vote</button>
            </div>
            <!-- Example Planet 3 -->
            <div class="planet-card">
                <div class="planet-card-visual" style="background-color: #87ceeb; width: 200px; height: 200px;"></div>
                <h3>Planet Aquaria</h3>
                <p>A water world with two suns and floating cities.</p>
                <button class="vote-button">Vote</button>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Planetary Playground</p>
    </footer>

    <script src="explore.js"></script>
</body>
</html>
